<body>
<h2 class="text-center mb-4">Добавление пользователя</h2>

<form action="/users/create" method="post" th:object="${user}">
    <label>Имя: <input type="text" th:field="*{userName}" required/></label> <br> <br>
    <label>Возраст:  <input type="text" th:field="*{userAge}" required/></label> <br> <br>
    <label>Почта: <input type="text" th:field="*{email}" required/> <br> <br>
    <label>Пароль: <input type="text" th:field="*{password}" required/> <br> <br>
    <label>Роль: <select th:field="*{role}" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
    </select></label> <br> <br>
    <button type="submit" value="Create" class="add-btn">Добавить</button> <br><br>
</form>
