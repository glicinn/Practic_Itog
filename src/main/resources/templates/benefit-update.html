

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Benefit</title>
    <link rel="stylesheet" href="src/main/resources/static/styles.css" th:href="@{/styles.css}">
</head>
<body>
<h2 class="text-center mb-4">Изменение льготы</h2>

<form action="/benefits/update" method="post" th:object="${benefit}">
    <label>Название: <input type="text" th:field="*{benefitName}" required/></label> <br> <br>
    <label>Размер скидки:  <input type="text" th:field="*{benefitDiscount}" required/></label> <br> <br>
    <br> <br>
    <button type="submit" value="Update" class="add-btn">Изменить</button> <br><br>
</form>
<br><hr>
<br/>
<center>
    <div class="navigation">
        <form method="get">
            <a href="/benefits" class="btn btn-success btn-block mb-3 animated-button">
                Назад
            </a>
        </form>
    </div>
</center>
</body>
</html>
